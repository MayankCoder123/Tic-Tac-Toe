<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./modern.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game - MayankCoder123</title>
  </head>
  <body class="center">
    <div class="backscreen center" style="display: none" id="modal">
      <div class="modal">
        <div class="modalContainer center">
          <div class="head center" id="modalTitle"></div>
          <div class="inputContainer">
            <label for="player1">Player 1 Name</label>
            <input type="text" id="player1" placeholder="Player1" />
            <label for="player2">Player 2 Name</label>
            <input type="text" id="player2" placeholder="Player2" />
          </div>
          <button onclick="getPlayerNames()">Start Match</button>
        </div>
      </div>
    </div>
    <div class="container center">
      <div class="playerBoard">
        <div class="player center" id="player1">
          <div class="name" id="name1"></div>
          <div class="score" id="score1"></div>
        </div>
        <div class="player center" id="player2">
          <div class="name" id="name2"></div>
          <div class="score" id="score2"></div>
        </div>
      </div>
      <div class="board center">
        <div class="section center">
          <div class="square" id="square1"></div>
          <div class="square" id="square2"></div>
          <div class="square" id="square3"></div>
        </div>
        <div class="section center">
          <div class="square" id="square4"></div>
          <div class="square" id="square5"></div>
          <div class="square" id="square6"></div>
        </div>
        <div class="section center">
          <div class="square" id="square7"></div>
          <div class="square" id="square8"></div>
          <div class="square" id="square9"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
